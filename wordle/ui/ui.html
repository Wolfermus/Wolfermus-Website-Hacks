<div class="wlfContainer">
	<script>
		function autoModeToggle() {
			if(auto != null) {
				if(auto) {
					auto = false;
					document.getElementById("autoOutput").innerHTML = "Auto Mode [Disabled]";
				} else {
					auto = true;
					document.getElementById("autoOutput").innerHTML = "Auto Mode [Enabled]";
				}
			}
		}
		
		function debugModeToggle() {
			if(debug != null) {
				if(debug) {
					debug = false;
					document.getElementById("debugOutput").innerHTML = "Debug Mode [Disabled]";
				} else {
					debug = true;
					document.getElementById("debugOutput").innerHTML = "Debug Mode [Enabled]";
				}
			}
		}
	</script>
	<div class="wlfWrapper">
		<link rel="stylesheet" href="https://raw.githack.com/Wolfermus/Wolfermus-Website-Hacks/main/wordle/css/main.css">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Work+Sans:400" rel="stylesheet">

		<img src="https://i.imgur.com/ZJwDGOz.png" alt="logo" class="wlfLogo">

		<nav class="wlfNav">
